<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
    <script src="https://kit.fontawesome.com/695a12fc7e.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/prefixfree.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>마이페이지</title>
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<div layout:fragment="content">

    <article>
        <!-- 뒤로가기 -->
        <section class="myPage_section_top">
            <div class="back_icon" id="backButton"><i class="fa-solid fa-chevron-left"></i></div>
        </section>

        <section class="myPage_section">
            <div class="myPage_top">
                <h2> 정보 수정 </h2>
            </div>
            <div class="myPage_bottom myPage_bottom_flex_wrap">
                <h3> 닉네임 </h3>
                <!-- AJAX를 사용하여 비동기적으로 데이터 전송 -->
                <form id="nicknameForm">
                    <input type="text" name="nickname" id="nickname" th:value="${dto != null ? dto.nickname : ''}" />
                    <button type="submit" class="btn_large bg_blue">확인</button>
                </form>
                <!-- AJAX 성공 메시지 -->
                <div id="message" class="message"></div>
            </div>
            <div class="myPage_bottom">
                <h3> 연령대 </h3>
                <p th:text="${ageGroup}"></p>
                <h3> 성별 </h3>
                <p th:text="${dto.gender}"></p>
            </div>
        </section>

        <section class="myPage_section">
            <div class="myPage_top">
                <h2> 투표한 글 </h2>
            </div>
            <div class="myPage_bottom">
                <th:block th:each="post : ${votedPosts}">
                    <form method="POST" th:action="@{/posts/{postId}/vote(postId=${post.postId})}">
                        <section class="myPage_post" style="max-width: 350px;">
                            <div class="post_header">
                                <!-- 게시물 제목 클릭 시 상세 페이지 이동 -->
                                <a class="title" th:href="@{/post/{postId}(postId=${post.postId})}" th:text="${post.title}">Post Title</a>
                            </div>
                            <div class="choose_top_box">
                                <!-- 이미지 표시 -->
                                <img th:src="${post.option1ImageUrl != null ? post.option1ImageUrl : '/images/common/icon-letter-o.png'}"
                                     th:class="${post.userSelectedOption == 'OPTION_1' ? 'selected' : 'dimmed'}" alt=""/>
                                <img th:src="${post.option2ImageUrl != null ? post.option2ImageUrl : '/images/common/icon-letter-x.png'}"
                                     th:class="${post.userSelectedOption == 'OPTION_2' ? 'selected' : 'dimmed'}" alt=""/>
                            </div>
                            <div class="choose_bottom_box">
                                <fieldset>
                                    <label data-post-id="${post.postId}" data-radio-color="91C1F0"
                                           th:class="${post.userSelectedOption == 'OPTION_1' ? 'selected' : 'dimmed'}">
                                        <input type="radio" name="selectOne" value="OPTION_1"
                                               th:checked="${post.userSelectedOption == 'OPTION_1'}" disabled />
                                        <span th:text="${post.option1}">사용자지정1</span>
                                    </label>

                                    <label data-post-id="${post.postId}" data-radio-color="F0C091"
                                           th:class="${post.userSelectedOption == 'OPTION_2' ? 'selected' : 'dimmed'}">
                                        <input type="radio" name="selectOne" value="OPTION_2"
                                               th:checked="${post.userSelectedOption == 'OPTION_2'}" disabled />
                                        <span th:text="${post.option2}">사용자지정2</span>
                                    </label>
                                </fieldset>
                            </div>
                        </section>
                    </form>
                </th:block>
            </div>

            <!-- 투표한 글이 없을 경우 메시지 출력 -->
            <div th:if="${#lists.isEmpty(votedPosts)}">
                <p>투표한 게시물이 없습니다.</p>
            </div>
        </section>

        <section class="myPage_section">
            <div class="myPage_top">
                <h2> 내가 올린 글 </h2>
            </div>
            <div class="myPage_posts">
                <!-- 내가 올린 게시물 리스트 -->
                <section th:each="post : ${myPosts}" class="myPage_post" style="max-width: 400px;">
                    <a th:href="@{'/post/' + ${post.postId}}" class="choose_total">
                        <div class="choose_top_box">
                            <!-- 현재 이미지가 안떠서 다 기본 이미지로 대체 (상세보기 때 안뜨는 이미지라서 상세보기에서 뜨면 마이페이지에서도 보임. 확인차 수정한 부분입니다 (이미지 연결용)) -->
                            <img th:src="${post.option1ImageUrl != null ? '/images/common/icon-letter-o.png' : post.option1ImageUrl}" alt=""/>
                            <img th:src="${post.option2ImageUrl != null ? '/images/common/icon-letter-x.png' : post.option2ImageUrl}" alt=""/>
                        </div>
                        <div class="choose_bottom_box">
                            <p class="shorten" th:text="${post.title}">제목</p>
                            <!-- Thymeleaf에서 Java 클래스 직접 참조 -->
                            <p th:text="${post.voteStatus == T(com.project.thisvsthat.common.enums.VoteStatus).ACTIVE ? '투표 중' : '투표 종료'}"></p>
                        </div>
                    </a>
                </section>

                <!-- 내가 올린 글이 없다면 메시지 출력 -->
                <div th:if="${#lists.isEmpty(myPosts)}">
                    <p>올린 게시물이 없습니다.</p>
                </div>
            </div>
        </section>

        <section class="myPage_section">
            <div class="myPage_top">
                <h2> 참여한 채팅방 </h2>
            </div>
            <div class="myPage_bottom">
                <th:block th:each="chatRoom : ${participatedChatRooms}">
                    <p th:text="${chatRoom.name}">채팅방 이름</p> <!-- 채팅방 이름 표시 -->
                    <a th:href="@{'/chat/' + ${chatRoom.id}}">채팅방 입장</a> <!-- 채팅방 입장 링크 -->
                </th:block>

                <!-- 참여 중인 채팅방이 없다면 -->
                <div th:if="${#lists.isEmpty(participatedChatRooms)}">
                    <p>참여 중인 채팅방이 없습니다.</p>
                </div>
            </div>
        </section>


        <div class="userLogout">
            <button id="logout" onclick="location.href='/logout'" class="btn_large bg_red">로그아웃</button>
        </div>

        <div class="userWithdrawn">
            <button id="withdrawnBtn" class="withdrawn-btn">탈퇴하기</button>
            <div id="withdrawnMessage"></div>
        </div>
    </article>

    <script>
        //투표한 게시물 중 선택한 옵션 표시하기
        const fieldsetLabels = document.querySelectorAll('fieldset label');

        fieldsetLabels.forEach((label) => {
            const radioColor = label.getAttribute('data-radio-color');
            label.style.setProperty('--radio-border-color', `#${radioColor}`);
            label.style.setProperty('--radio-background-color', `#${radioColor}`);
        });

        // 뒤로 가기 버튼 클릭 시 뒤로 가기
        document.addEventListener("DOMContentLoaded", function () {
            const backButton = document.getElementById("backButton");

            if (backButton) {
                backButton.addEventListener("click", function () {
                    if (window.history.length > 1) {
                        // 뒤로 갈 페이지가 있으면 뒤로 가기
                        window.history.back();
                    } else {
                        // 뒤로 갈 페이지가 없으면 메인 페이지로 이동
                        window.location.href = "/";
                    }
                });
            }
        });

        $(document).ready(function() {
            const nicknameField = $("#nickname");

            let isNicknameValid = false;

            // 유효성 검사 메시지
            const validationMessageNickname = "닉네임은 2~20자, 한글/영문/숫자/_/- 만 사용 가능합니다.";
            const errorMessageNicknameUsed = "이미 사용 중인 닉네임입니다.";

            // 닉네임 유효성 검사 함수
            function validateNickname(nickname) {
                const trimmedNickname = nickname.trim(); // 앞뒤 공백 제거
                const nicknameRegex = /^[a-zA-Z0-9가-힣 _-]+$/;
                return trimmedNickname.length >= 2 && trimmedNickname.length <= 20 && nicknameRegex.test(trimmedNickname);
            }

            // 닉네임 중복 검사 (서버에 요청)
            async function checkNicknameDuplicate(nickname) {
                try {
                    const encodedNickname = encodeURIComponent(nickname); // 닉네임 인코딩
                    const response = await fetch(`/auth/check-nickname?nickname=${encodedNickname}`);
                    const result = await response.json();
                    return result.duplicate; // 중복이면 true 반환
                } catch (error) {
                    // console.error("닉네임 중복 검사 실패:", error);
                    return false;
                }
            }

            // 닉네임 폼 제출 이벤트
            $("#nicknameForm").submit(async function(event) {
                event.preventDefault(); // 폼 제출 시 페이지 리로드 방지

                const nickname = nicknameField.val().trim();

                // 닉네임 유효성 검사
                if (!validateNickname(nickname)) {
                    showMessage(validationMessageNickname, false); // 유효성 실패 메시지 표시
                    nicknameField.focus();
                    return;
                }

                // 닉네임 중복 검사
                const isDuplicate = await checkNicknameDuplicate(nickname);
                if (isDuplicate) {
                    showMessage(errorMessageNicknameUsed, false); // 중복 메시지 표시
                    nicknameField.focus();
                    return;
                }

                // 닉네임 변경 요청
                $.ajax({
                    url: "/users", // PATCH 매핑에 맞는 URL
                    type: "PATCH", // 요청 방식은 PATCH
                    data: { nickname },
                    success: function(response) {
                        // 요청 성공 시
                        if (response.success) {
                            showMessage("닉네임 변경이 완료되었습니다.", true); // 성공 메시지 표시
                            nicknameField.val(response.updatedNickname); // 수정된 닉네임 반영
                        } else {
                            showMessage("닉네임 변경이 실패하였습니다.", false); // 실패 메시지 표시
                        }
                    },
                    error: function(xhr, status, error) {
                        // 오류 발생 시
                        showMessage("서버 오류가 발생했습니다.", false); // 서버 오류 메시지 표시
                    }
                });
            });

            // 메시지 표시 함수
            function showMessage(message, isSuccess) {
                const messageElement = $("#message");
                messageElement.text(message); // 메시지 설정

                // 클래스를 초기화하고, success 또는 error 클래스 추가
                messageElement.removeClass("success error").addClass(isSuccess ? "success" : "error");
            }

            // 탈퇴하기 버튼 클릭 시
            $("#withdrawnBtn").click(function () {
                if (confirm("정말 탈퇴하시겠습니까?")) {
                    let $btn = $(this);
                    let $message = $("#withdrawnMessage");

                    // 로딩 상태 표시
                    $btn.prop("disabled", true).text("탈퇴 처리 중...");

                    $.ajax({
                        url: "/users/withdrawn", // 탈퇴 API 경로
                        type: "PATCH", // PATCH 요청
                        success: function (response) {
                            if (response.success) {
                                $message.text("회원 탈퇴가 완료되었습니다. 잠시 후 로그아웃됩니다.").css("color", "#858585");
                                $btn.text("탈퇴 완료").prop("disabled", true);

                                // 예시: 3초 후 메인 페이지로 이동 (원하는 페이지로 수정 가능)
                                setTimeout(() => {
                                    window.location.href = "/logout";
                                }, 3000);
                            } else {
                                $message.text("회원 탈퇴가 실패하였습니다.").css("color", "red");
                                $btn.prop("disabled", false).text("탈퇴하기"); // 버튼 복구
                            }
                        },
                        error: function () {
                            $message.text("서버 오류가 발생했습니다.").css("color", "red");
                            $btn.prop("disabled", false).text("탈퇴하기"); // 버튼 복구
                        }
                    });
                }
            });
        });
    </script>

</div>
</body>
</html>
